<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Absen</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-md w-80 text-center">
    <h2 class="text-2xl font-bold mb-6">Login Absen</h2>
    <input id="username" type="text" placeholder="Masukkan Username"
      class="border border-gray-300 w-full p-2 rounded mb-4 text-center focus:outline-none">
    <button id="loginBtn"
      class="bg-blue-600 hover:bg-blue-700 text-white w-full py-2 rounded font-semibold">Masuk</button>
    <p id="status" class="text-sm text-gray-600 mt-3"></p>
  </div>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { collection, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const btn = document.getElementById('loginBtn');
    const usernameInput = document.getElementById('username');
    const status = document.getElementById('status');

    btn.addEventListener('click', async () => {
      const username = usernameInput.value.trim();
      if (!username) return alert("Masukkan username terlebih dahulu!");

      localStorage.setItem("username", username);

      const userRef = doc(collection(db, "users"), username);
      await setDoc(userRef, {
        username: username,
        lastLogin: new Date().toISOString()
      }, { merge: true });

      status.textContent = "Berhasil login, masuk ke dashboard...";
      setTimeout(() => window.location.href = "dashboard.html", 1200);
    });
  </script>
</body>
</html>
