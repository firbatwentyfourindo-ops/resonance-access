<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Grecia Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">Grecia Admin Login</h1>

    <div class="space-y-4">
      <input id="email" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-300" />
      <input id="password" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-300" />

      <button id="loginBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg">Masuk</button>

      <p id="errorMsg" class="text-red-500 text-sm text-center mt-2 hidden"></p>
    </div>
  </div>

  <script type="module">
    // === Firebase Config ===
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyx3hfM_49dQPWrYeKBuZ_5umRPGvTjLI",
      authDomain: "greciaexperiment.firebaseapp.com",
      projectId: "greciaexperiment",
      storageBucket: "greciaexperiment.appspot.com",
      messagingSenderId: "449936532510",
      appId: "1:449936532510:web:9186754bceb92884c63a0f",
      measurementId: "G-5R08SBGN4N"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // === Login Logic ===
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        errorMsg.textContent = "Email atau password salah.";
        errorMsg.classList.remove('hidden');
      }
    });

    // === Redirect if already logged in ===
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
