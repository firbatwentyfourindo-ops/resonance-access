<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Kehadiran</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Login Kehadiran</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-700">Masukkan Username</label>
        <input id="username" type="text" required
          class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
          placeholder="contoh: peserta001">
      </div>

      <button id="loginButton" type="submit"
        class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition-all">
        Masuk
      </button>
      <p id="errorMessage" class="text-red-500 text-sm text-center mt-2"></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // --- Konfigurasi Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyDyx3hfM_49dQPWrYeKBuZ_5umRPGvTjLI",
      authDomain: "greciaexperiment.firebaseapp.com",
      projectId: "greciaexperiment",
      storageBucket: "greciaexperiment.appspot.com",
      messagingSenderId: "449936532510",
      appId: "1:449936532510:web:9186754bceb92884c63a0f",
      measurementId: "G-5R08SBGN4N"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loginForm = document.getElementById("loginForm");
    const loginButton = document.getElementById("loginButton");
    const errorMessage = document.getElementById("errorMessage");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim().toLowerCase();
      if (!username) return;

      loginButton.disabled = true;
      loginButton.textContent = "Memproses...";

      try {
        const userRef = doc(db, "users", username);
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {
          await setDoc(userRef, {
            username: username,
            createdAt: new Date(),
            lastLogin: new Date()
          });
        } else {
          await setDoc(userRef, { lastLogin: new Date() }, { merge: true });
        }

        localStorage.setItem("username", username);
        window.location.href = "dashboard.html";
      } catch (err) {
        console.error(err);
        errorMessage.textContent = "Terjadi kesalahan saat login.";
      } finally {
        loginButton.disabled = false;
        loginButton.textContent = "Masuk";
      }
    });

    // Auto-login kalau sudah ada username tersimpan
    if (localStorage.getItem("username")) {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
