<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Pelatihan</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyx3hfM_49dQPWrYeKBuZ_5umRPGvTjLI",
      authDomain: "greciaexperiment.firebaseapp.com",
      projectId: "greciaexperiment",
      storageBucket: "greciaexperiment.appspot.com",
      messagingSenderId: "449936532510",
      appId: "1:449936532510:web:9186754bceb92884c63a0f",
      measurementId: "G-5R08SBGN4N"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const namaTersimpan = localStorage.getItem("namaTetap");
      if (namaTersimpan) {
        document.getElementById("nama").value = namaTersimpan;
        document.getElementById("nama").disabled = true;
        document.getElementById("info").textContent = 
          "Nama Anda telah dikunci sebagai: " + namaTersimpan;
      }
    });

    async function login() {
      const namaInput = document.getElementById("nama").value.trim();
      if (!namaInput) return alert("Masukkan nama terlebih dahulu.");

      const namaTersimpan = localStorage.getItem("namaTetap");
      if (namaTersimpan && namaInput !== namaTersimpan) {
        return alert(`Nama Anda dikunci sebagai "${namaTersimpan}". Anda tidak bisa menggunakan nama lain.`);
      }

      const userRef = doc(db, "users", namaInput);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        await setDoc(userRef, {
          nama: namaInput,
          dibuat: new Date().toISOString(),
          aktif: true
        });
        alert("Selamat datang pertama kali, " + namaInput);
      } else {
        const data = userSnap.data();
        if (data.aktif) {
          alert("Anda sudah login di sesi lain. Silakan tunggu sesi sebelumnya berakhir.");
          return;
        }
        await setDoc(userRef, { ...data, aktif: true }, { merge: true });
        alert("Selamat datang kembali, " + namaInput);
      }

      localStorage.setItem("namaTetap", namaInput);
      sessionStorage.setItem("namaUser", namaInput);
      window.location.href = "dashboard.html";
    }

    window.login = login;
  </script>
</head>
<body>
  <h2>Login Pelatihan</h2>
  <p id="info"></p>
  <input type="text" id="nama" placeholder="Masukkan Nama Anda">
  <button onclick="login()">Masuk</button>
</body>
</html>
