<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Pelatihan</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyx3hfM_49dQPWrYeKBuZ_5umRPGvTjLI",
      authDomain: "greciaexperiment.firebaseapp.com",
      projectId: "greciaexperiment",
      storageBucket: "greciaexperiment.appspot.com",
      messagingSenderId: "449936532510",
      appId: "1:449936532510:web:9186754bceb92884c63a0f",
      measurementId: "G-5R08SBGN4N"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function login() {
      const nama = document.getElementById("nama").value.trim();
      if (!nama) return alert("Masukkan nama terlebih dahulu.");

      const userRef = doc(db, "users", nama);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        await setDoc(userRef, {
          nama: nama,
          dibuat: new Date().toISOString(),
          aktif: true
        });
        alert("Selamat datang pertama kali, " + nama);
      } else {
        const data = userSnap.data();
        if (data.aktif) {
          alert("Anda sudah login di sesi lain. Silakan tunggu sesi sebelumnya berakhir.");
          return;
        }
        await setDoc(userRef, { ...data, aktif: true }, { merge: true });
        alert("Selamat datang kembali, " + nama);
      }

      sessionStorage.setItem("namaUser", nama);
      window.location.href = "dashboard.html";
    }

    window.login = login;
  </script>
</head>
<body>
  <h2>Login Pelatihan</h2>
  <input type="text" id="nama" placeholder="Masukkan Nama Anda">
  <button onclick="login()">Masuk</button>
</body>
</html>
