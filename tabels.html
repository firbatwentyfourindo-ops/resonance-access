<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Histori Kehadiran Peserta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #e5e7eb; padding: 8px; text-align: left; }
    th { background-color: #f9fafb; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="max-w-5xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">📜 Histori Kehadiran Peserta</h1>

    <!-- Input tanggal -->
    <div class="bg-white p-6 rounded-2xl shadow mb-8 text-center">
      <label for="datePicker" class="block text-gray-700 font-semibold mb-2 text-left">Pilih tanggal kehadiran:</label>
      <div class="flex items-center gap-4 justify-center">
        <input id="datePicker" type="date" class="px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
        <button id="btnLoad" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition">
          🔍 Lihat
        </button>
      </div>
    </div>

    <!-- Hasil -->
    <div id="rekapContainer" class="bg-white p-6 rounded-2xl shadow">
      <p class="text-gray-500 text-center">Pilih tanggal untuk melihat data kehadiran.</p>
    </div>
  </div>

  <script type="module">
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDyx3hfM_49dQPWrYeKBuZ_5umRPGvTjLI",
      authDomain: "greciaexperiment.firebaseapp.com",
      projectId: "greciaexperiment",
      storageBucket: "greciaexperiment.appspot.com",
      messagingSenderId: "449936532510",
      appId: "1:449936532510:web:9186754bceb92884c63a0f",
      measurementId: "G-5R08SBGN4N"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const btnLoad = document.getElementById('btnLoad');
    const datePicker = document.getElementById('datePicker');
    const rekapContainer = document.getElementById('rekapContainer');

    // ambil daftar peserta di attendance/{tanggal}/attendees
    async function getParticipants(dateKey){
      const colRef = collection(db, 'attendance', dateKey, 'attendees');
      const snaps = await getDocs(colRef);
      const list = [];
      snaps.forEach(docSnap=>{
        const d = docSnap.data();
        list.push({ username: d.username, deviceId: d.deviceId });
      });
      return list;
    }

    async function getParticipantInfo(username){
      const ref = doc(db, 'participants', username);
      const snap = await getDoc(ref);
      if(!snap.exists()) return null;
      const d = snap.data();
      return d.createdAt?.seconds ? new Date(d.createdAt.seconds * 1000) : null;
    }

    btnLoad.onclick = async ()=>{
      const dateKey = datePicker.value;
      if(!dateKey){
        rekapContainer.innerHTML = `<p class="text-center text-red-500">❗ Silakan pilih tanggal terlebih dahulu.</p>`;
        return;
      }

      rekapContainer.innerHTML = `<p class="text-center text-gray-500">⏳ Memuat data untuk ${dateKey}...</p>`;

      try{
        const list = await getParticipants(dateKey);
        if(list.length === 0){
          rekapContainer.innerHTML = `<p class="text-center text-gray-500">Tidak ada peserta yang hadir pada tanggal ini.</p>`;
          return;
        }

        let html = `
          <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Kehadiran ${dateKey}</h2>
          <table class="w-full text-sm border">
            <thead>
              <tr>
                <th class="w-16 text-center">No</th>
                <th>Nama Peserta</th>
                <th class="w-32 text-center">Status</th>
              </tr>
            </thead>
            <tbody>
        `;

        let no = 1;
        for(const p of list){
          const firstLogin = await getParticipantInfo(p.username);
          let status = 'Newbie';
          if(firstLogin){
            const absenDate = new Date(dateKey);
            const diff = absenDate - firstLogin;
            status = diff < 24*60*60*1000 ? 'Newbie' : 'Lanjutan';
          }

          html += `
            <tr>
              <td class="text-center">${no++}</td>
              <td class="font-medium">${p.username}</td>
              <td class="text-center ${status==='Newbie' ? 'text-green-600 font-semibold' : 'text-gray-700'}">${status}</td>
            </tr>
          `;
        }

        html += `</tbody></table>`;
        rekapContainer.innerHTML = html;

      }catch(err){
        console.error(err);
        rekapContainer.innerHTML = `<p class="text-center text-red-500">⚠️ Gagal memuat data. Lihat console untuk detail.</p>`;
      }
    };
  </script>
</body>
</html>
