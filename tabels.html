<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rekap Kehadiran Peserta (Versi Linear)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #e5e7eb; padding: 8px; text-align: left; }
    th { background-color: #f9fafb; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="max-w-6xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">📊 Rekap Kehadiran Peserta</h1>

    <!-- Nama Acara -->
    <div class="bg-white p-6 rounded-2xl shadow mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-3">Nama Acara</h2>
      <input id="eventName" type="text" placeholder="Masukkan nama acara..." class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
    </div>

    <!-- Tombol Generate -->
    <div class="flex justify-center mb-8">
      <button id="btnGenerate" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition">
        🔄 Generate Rekap
      </button>
    </div>

    <!-- Kontainer Rekap -->
    <div id="rekapContainer" class="bg-white p-6 rounded-2xl shadow">
      <p class="text-gray-500 text-center">Belum ada data ditampilkan.</p>
    </div>
  </div>

  <script type="module">
    // === Firebase Config ===
    const firebaseConfig = {
      apiKey: "AIzaSyDyx3hfM_49dQPWrYeKBuZ_5umRPGvTjLI",
      authDomain: "greciaexperiment.firebaseapp.com",
      projectId: "greciaexperiment",
      storageBucket: "greciaexperiment.appspot.com",
      messagingSenderId: "449936532510",
      appId: "1:449936532510:web:9186754bceb92884c63a0f",
      measurementId: "G-5R08SBGN4N"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const btnGenerate = document.getElementById('btnGenerate');
    const rekapContainer = document.getElementById('rekapContainer');
    const eventName = document.getElementById('eventName');

    // Ambil semua tanggal attendance
    async function getAttendanceDates(){
      const attCol = collection(db, 'attendance');
      const snaps = await getDocs(attCol);
      const dates = [];
      snaps.forEach(d => dates.push(d.id));
      dates.sort(); // urutkan tanggal
      return dates;
    }

    // Ambil daftar peserta dari attendance/{date}/attendees
    async function getParticipantsForDate(dateKey){
      const colRef = collection(db, 'attendance', dateKey, 'attendees');
      const snaps = await getDocs(colRef);
      const list = [];
      snaps.forEach(docSnap=>{
        const d = docSnap.data();
        list.push({ username: d.username, deviceId: d.deviceId });
      });
      return list;
    }

    // Ambil info peserta dari participants/{username}
    async function getParticipantInfo(username){
      const ref = doc(db, 'participants', username);
      const snap = await getDoc(ref);
      if(!snap.exists()) return null;
      const d = snap.data();
      return d.createdAt?.seconds ? new Date(d.createdAt.seconds * 1000) : null;
    }

    // Convert format tanggal
    function formatDate(dateStr){
      const [y,m,d] = dateStr.split('-');
      return `${d}/${m}/${y}`;
    }

    // Generate rekap linear
    btnGenerate.onclick = async ()=>{
      const eventTitle = eventName.value.trim() || 'Acara Tanpa Nama';
      rekapContainer.innerHTML = `<p class="text-center text-gray-500">⏳ Memuat data...</p>`;

      try{
        const dates = await getAttendanceDates();
        if(dates.length === 0){
          rekapContainer.innerHTML = `<p class="text-center text-gray-500">Belum ada data kehadiran di Firestore.</p>`;
          return;
        }

        let html = `
          <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">${eventTitle}</h2>
          <table class="w-full text-sm border">
            <thead>
              <tr>
                <th class="w-20 text-center">Pekan</th>
                <th class="w-40 text-center">Tanggal</th>
                <th>Nama Peserta</th>
                <th class="w-32 text-center">Status</th>
              </tr>
            </thead>
            <tbody>
        `;

        let week = 1;
        for(const dateKey of dates){
          const list = await getParticipantsForDate(dateKey);
          for(const p of list){
            const firstLogin = await getParticipantInfo(p.username);
            let status = 'Newbie';
            if(firstLogin){
              const absenDate = new Date(dateKey);
              const diff = absenDate - firstLogin;
              status = diff < 24*60*60*1000 ? 'Newbie' : 'Lanjutan';
            }

            html += `
              <tr>
                <td class="text-center">${week}</td>
                <td class="text-center">${formatDate(dateKey)}</td>
                <td class="font-medium">${p.username}</td>
                <td class="text-center ${status==='Newbie' ? 'text-green-600 font-semibold' : 'text-gray-700'}">${status}</td>
              </tr>
            `;
          }
          week++;
        }

        html += `</tbody></table>`;
        rekapContainer.innerHTML = html;

      }catch(err){
        console.error(err);
        rekapContainer.innerHTML = `<p class="text-center text-red-500">Gagal memuat data. Lihat console untuk detail.</p>`;
      }
    };
  </script>
</body>
</html>
