<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Absen Mingguan</title>
</head>
<body>
  <h2>Admin - Rekap Absen Mingguan</h2>
  <p>Data absen untuk minggu ini:</p>
  <table border="1" cellpadding="4" cellspacing="0">
    <thead>
      <tr>
        <th>Username</th>
        <th>Tanggal</th>
        <th>Tipe</th>
        <th>Waktu</th>
      </tr>
    </thead>
    <tbody id="absenList"></tbody>
  </table>
  <p id="info"></p>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    function getWeekNumber(d) {
      d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
      const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
      const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
      return weekNo;
    }

    const now = new Date();
    const week = getWeekNumber(now);
    const year = now.getFullYear();
    const absensiDoc = doc(db, "absensi", `minggu_${year}_${week}`);

    const tbody = document.getElementById("absenList");
    const info = document.getElementById("info");

    async function loadAbsen() {
      const docSnap = await getDoc(absensiDoc);
      tbody.innerHTML = "";
      if (docSnap.exists()) {
        const data = docSnap.data().data || [];
        data.sort((a, b) => new Date(b.waktu) - new Date(a.waktu));
        data.forEach(d => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${d.username}</td>
            <td>${d.tanggal}</td>
            <td>${d.tipe}</td>
            <td>${new Date(d.waktu).toLocaleTimeString()}</td>
          `;
          tbody.appendChild(tr);
        });
        info.textContent = "Terakhir diperbarui: " + new Date().toLocaleTimeString();
      } else {
        info.textContent = "Belum ada data absen minggu ini.";
      }
    }

    loadAbsen();
    setInterval(loadAbsen, 60000);
  </script>
</body>
</html>
