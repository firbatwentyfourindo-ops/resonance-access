<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Absen</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-4 text-center">ðŸ“‹ Daftar Absen Hari Ini</h1>
  <table class="min-w-full bg-white rounded shadow-md">
    <thead>
      <tr class="bg-gray-200 text-left">
        <th class="p-2">Username</th>
        <th class="p-2">Tipe</th>
        <th class="p-2">Waktu</th>
      </tr>
    </thead>
    <tbody id="absenList"></tbody>
  </table>
  <p id="info" class="text-sm text-gray-500 mt-3 text-center"></p>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const tbody = document.getElementById("absenList");
    const info = document.getElementById("info");

    async function loadAbsen() {
      tbody.innerHTML = "<tr><td colspan='3' class='p-2 text-center text-gray-500'>Memuat data...</td></tr>";
      const q = query(collection(db, "absensi"), orderBy("waktu", "desc"));
      const snap = await getDocs(q);
      tbody.innerHTML = "";
      snap.forEach(doc => {
        const d = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="border-t p-2">${d.username}</td>
          <td class="border-t p-2 capitalize">${d.tipe}</td>
          <td class="border-t p-2">${new Date(d.waktu).toLocaleTimeString()}</td>
        `;
        tbody.appendChild(tr);
      });
      info.textContent = "Terakhir diperbarui: " + new Date().toLocaleTimeString();
    }

    loadAbsen();
    setInterval(loadAbsen, 60000);
  </script>
</body>
</html>
