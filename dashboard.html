<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <nav class="bg-indigo-600 text-white p-4 flex justify-between items-center">
    <h1 class="font-semibold text-lg">Grecia Admin Panel</h1>
    <button id="logoutBtn" class="bg-white text-indigo-600 px-4 py-1 rounded-lg font-medium hover:bg-indigo-50">Keluar</button>
  </nav>

  <main class="p-6">
    <h2 class="text-xl font-bold mb-4">Selamat datang di Dashboard</h2>
    <p id="userEmail" class="text-gray-700 mb-6"></p>

    <div class="grid gap-4 md:grid-cols-2">
      <div class="p-4 bg-white shadow rounded-lg">⚙️ <b>Kelola Konten</b> (akan dibuat nanti)</div>
      <div class="p-4 bg-white shadow rounded-lg">👤 <b>Kelola Pengguna</b> (akan dibuat nanti)</div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyx3hfM_49dQPWrYeKBuZ_5umRPGvTjLI",
      authDomain: "greciaexperiment.firebaseapp.com",
      projectId: "greciaexperiment",
      storageBucket: "greciaexperiment.appspot.com",
      messagingSenderId: "449936532510",
      appId: "1:449936532510:web:9186754bceb92884c63a0f",
      measurementId: "G-5R08SBGN4N"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const logoutBtn = document.getElementById('logoutBtn');
    const userEmail = document.getElementById('userEmail');

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        userEmail.textContent = `Login sebagai: ${user.email}`;
      }
    });
  </script>
</body>
</html>
