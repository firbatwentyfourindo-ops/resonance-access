<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Kehadiran</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

  <header class="w-full bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-gray-700">Dashboard Kehadiran</h1>
    <button id="logoutBtn" class="text-red-500 hover:text-red-700">Logout</button>
  </header>

  <main class="flex flex-col items-center justify-center flex-grow space-y-6 mt-10">
    <p id="welcomeText" class="text-gray-700 text-lg"></p>

    <button id="zoomBtn"
      class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-all w-64">
      Ikuti Acara via Zoom
    </button>

    <button id="youtubeBtn"
      class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition-all w-64">
      Ikuti Acara via YouTube
    </button>

    <p id="statusMessage" class="text-sm text-gray-600 mt-4"></p>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, where, getDocs } 
      from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyx3hfM_49dQPWrYeKBuZ_5umRPGvTjLI",
      authDomain: "greciaexperiment.firebaseapp.com",
      projectId: "greciaexperiment",
      storageBucket: "greciaexperiment.appspot.com",
      messagingSenderId: "449936532510",
      appId: "1:449936532510:web:9186754bceb92884c63a0f",
      measurementId: "G-5R08SBGN4N"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const username = localStorage.getItem("username");
    const welcomeText = document.getElementById("welcomeText");
    const logoutBtn = document.getElementById("logoutBtn");
    const zoomBtn = document.getElementById("zoomBtn");
    const youtubeBtn = document.getElementById("youtubeBtn");
    const statusMessage = document.getElementById("statusMessage");

    // Jika belum login, balik ke halaman login
    if (!username) {
      window.location.href = "login.html";
    } else {
      welcomeText.textContent = `Halo, ${username}`;
    }

    // Fungsi mencatat absen
    async function catatAbsen(platform) {
      const absensiRef = collection(db, "absensi");
      const q = query(absensiRef, where("username", "==", username), where("platform", "==", platform));
      const snap = await getDocs(q);

      if (!snap.empty) {
        statusMessage.textContent = `✅ Kamu sudah tercatat hadir via ${platform}.`;
        return;
      }

      await addDoc(absensiRef, {
        username: username,
        platform: platform,
        waktu: serverTimestamp()
      });

      statusMessage.textContent = `✅ Absen berhasil via ${platform}.`;
    }

    zoomBtn.addEventListener("click", async () => {
      await catatAbsen("Zoom");
      window.open("https://zoom.us", "_blank");
    });

    youtubeBtn.addEventListener("click", async () => {
      await catatAbsen("YouTube");
      window.open("https://youtube.com", "_blank");
    });

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("username");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
