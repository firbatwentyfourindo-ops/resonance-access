<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard Peserta</title>
</head>
<body>
  <h2 id="welcome">Dashboard</h2>

  <div>
    <button id="btnHadir">Saya Hadir!</button>
    <p id="info"></p>
  </div>

  <div>
    <button id="btnYT" disabled>Akses YouTube</button>
    <button id="btnZoom" disabled>Akses Zoom</button>
  </div>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyDyx3hfM_49dQPWrYeKBuZ_5umRPGvTjLI",
      authDomain: "greciaexperiment.firebaseapp.com",
      projectId: "greciaexperiment",
      storageBucket: "greciaexperiment.appspot.com",
      messagingSenderId: "449936532510",
      appId: "1:449936532510:web:9186754bceb92884c63a0f",
      measurementId: "G-5R08SBGN4N"
    };
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, doc, getDoc, setDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const username = localStorage.getItem('gmi_username');
    const deviceId = localStorage.getItem('gmi_device_id');
    if(!username || !deviceId){location.href='index.html';}

    const welcome=document.getElementById('welcome');
    const btnHadir=document.getElementById('btnHadir');
    const info=document.getElementById('info');
    const btnYT=document.getElementById('btnYT');
    const btnZoom=document.getElementById('btnZoom');

    welcome.innerText=`Halo, ${username}`;

    // helper: key date
    function ymdKey(d=new Date()){
      const y=d.getFullYear(),m=String(d.getMonth()+1).padStart(2,'0'),dd=String(d.getDate()).padStart(2,'0');
      return `${y}-${m}-${dd}`;
    }

    async function getLinks(){
      const ref=doc(db,'settings','dashboardLinks');
      const s=await getDoc(ref);
      if(s.exists()){
        const d=s.data();
        return {yt:d.youtube||'#',zoom:d.zoom||'#'};
      } return {yt:'#',zoom:'#'};
    }

    // check-in (once per 6h)
    async function canCheckIn(){
      const last=localStorage.getItem('last_checkin');
      if(!last)return true;
      const lastTime=Number(last);
      const now=Date.now();
      return now-lastTime>6*60*60*1000;
    }

    async function markCheckIn(){
      const key=ymdKey();
      await setDoc(doc(db,'attendance',key,'attendees',username),{
        username,deviceId,present:true,checkedAt:serverTimestamp()
      },{merge:true});
      localStorage.setItem('last_checkin',Date.now());
    }

    async function init(){
      const {yt,zoom}=await getLinks();
      btnYT.onclick=()=>window.open(yt,'_blank');
      btnZoom.onclick=()=>window.open(zoom,'_blank');
      // cek status checkin
      const ok=await canCheckIn();
      if(!ok){
        btnHadir.disabled=true;
        btnYT.disabled=false;
        btnZoom.disabled=false;
        info.innerText='Anda sudah hadir dalam 6 jam terakhir.';
      }
    }

    btnHadir.onclick=async()=>{
      const ok=await canCheckIn();
      if(!ok){info.innerText='Anda sudah klik hadir sebelumnya.';return;}
      btnHadir.disabled=true;
      try{
        await markCheckIn();
        info.innerText='Kehadiran dicatat. Akses dibuka.';
        btnYT.disabled=false;
        btnZoom.disabled=false;
      }catch(e){
        console.error(e);info.innerText='Gagal mencatat kehadiran.';
      }
    }

    // Auto logout hidden timer (25 menit)
    setTimeout(()=>{
      alert('Waktu sesi habis, Anda akan logout.');
      localStorage.removeItem('gmi_username');
      location.href='index.html';
    },25*60*1000);

    init();
  </script>
</body>
</html>
